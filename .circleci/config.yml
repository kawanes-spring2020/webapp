version: 2
jobs:
  pr_check:
    docker:
      - image: circleci/openjdk:8-jdk
        environment:
          TEST_DATABASE_URL: postgresql://postgres@localhost:5432/postgres
      - image: circleci/postgres:9.6.5-alpine
        
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install postgresql-client-9.6
      - run: whoami
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "CREATE TABLE public.users(id uuid NOT NULL,account_created character varying(255),account_updated character varying(255),email_address character varying(255),first_name character varying(255),last_name character varying(255),password character varying(255),CONSTRAINT users_pkey PRIMARY KEY (id));"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "INSERT INTO public.users(id, account_created, account_updated, email_address, first_name, last_name, password) VALUES ('3531d691-aed4-4298-8f32-b4b0369cd384', '2020-01-21T16:40:30.041269', '2020-01-21T16:40:30.041269', 'shubham@gmail.com' , 'Shubham', 'Kawane','bcrypt$2a$05$8tyCx/q8vp0Dq0NakCyWv.3nwvuZ41mkAxzKd/usS06rHSMg9v35y');"
      - run: mvn install -Dmaven.test.skip=true
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "SELECT id, account_created, account_updated, email_address, first_name,last_name, password FROM public.users"
      - run: mvn test
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "SELECT id, account_created, account_updated, email_address, first_name,last_name, password FROM public.users"
  build_deploy:
    docker:
      - image: circleci/openjdk:8-jdk  
    steps:
      - checkout
      - run:
          name: build push image
          command: echo "hello world from build and deploy!"

workflows:
  version: 2
  pr_check_workflow:
    jobs:
    - pr_check
  build_deploy-workflow:
    jobs:
    - build_deploy:
          filters:
            branches:
              only: master   
