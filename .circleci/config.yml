version: 2
jobs:
  pr_check:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: users
    steps:
      - checkout
      - run:
          name: compile and run unit test
          command: mvn package
  build_deploy:
    docker:
      - image: circleci/openjdk:8-jdk  
    steps:
      - checkout
      - run:
          name: build push image
          command: echo "hello world from build and deploy!"

workflows:
  version: 2
  pr_check_workflow:
    jobs:
    - pr_check
  build_deploy-workflow:
    jobs:
    - build_deploy:
          filters:
            branches:
              only: master   
